<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MSN Messenger 2000s Clone</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #008080; /* teal desktop style */
  font-family: "MS Sans Serif", Tahoma, Verdana, sans-serif;
  font-size: 12px;
  image-rendering: pixelated;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

#messenger {
  width: 90vw;       /* 90% of viewport width */
  height: 90vh;      /* 90% of viewport height */
  background: #c0c0c0; /* classic Win98 gray */
  border: 2px solid black;
  display: flex;
  flex-direction: column;
  box-shadow: 3px 3px #404040;
}

#main-area {
  flex: 1;
  display: flex;
  min-height: 0;
}

#buddy-list {
  width: 250px;
  background: #d4d0c8;
  border-right: 2px inset #808080;
  overflow-y: auto;
  padding: 4px;
  font-size: 13px;
}

.buddy {
  padding: 6px;
  border-bottom: 1px dotted #808080;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
}

.buddy:hover {
  background: navy;
  color: white;
}

.unread-dot {
  width: 10px;
  height: 10px;
  background: limegreen;
  border: 1px solid black;
}

#chat-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #ffffff;
}

#chat-header {
  background: linear-gradient(#000080, #000060);
  color: white;
  padding: 5px 10px;
  font-weight: bold;
  font-size: 14px;
  border-bottom: 2px ridge #808080;
}

#messages {
  flex: 1;
  padding: 6px;
  overflow-y: auto;
  font-size: 13px;
  border-bottom: 2px inset #808080;
  background: white;
}

.msg {
  margin: 4px 0;
}

#welcome-message {
  display: flex;
  align-items: center;
  justify-content: center;
  color: #7c7c7c; /* bright text for retro pop */
  font-weight: bold;
  height: 100%;
  font-size: 48px;
  font-family: Georgia; /* bold retro style */
  text-shadow:
    1px 1px 0 #000000,
    2px 2px 0 #000000,
    3px 3px 0 #23232382,
    4px 4px 0 #cccccc,
    5px 5px 0 #ffffff; /* layered shadows for 3D effect */
}


#input-area {
  display: flex;
  padding: 4px;
  background: #d4d0c8;
  border-top: 2px inset #808080;
}

#message-input {
  flex: 1;
  font-size: 13px;
  border: 2px inset #808080;
  padding: 4px;
  background: #fff;
}

button {
  font-size: 13px;
  background: #d4d0c8;
  border: 2px outset #fff;
  padding: 4px 8px;
  cursor: pointer;
}

button:active {
  border: 2px inset #808080;
}

#footer {
  background: #d4d0c8;
  border-top: 2px outset #808080;
  padding: 4px 8px;
  display: flex;
  justify-content: flex-start;
  gap: 6px;
}

* {
  image-rendering: pixelated;
}

#messages::-webkit-scrollbar {
  width: 20px;
}
#messages::-webkit-scrollbar-track {
  background: #d4d0c8;
  border-left: 2px inset #808080;
}
#messages::-webkit-scrollbar-thumb {
  background: #c0c0c0;
  border: 2px outset #fff;
}
#messages::-webkit-scrollbar-thumb:hover {
  background: #a0a0a0;
}

.chat-link {
  color: blue;
  text-decoration: underline;
  cursor: pointer;
}
.chat-link:hover {
  color: darkblue;
}
  </style>
</head>

function loadConversation(name) {
  messages.innerHTML = '';
  welcomeShown = false;
  if (name === 'AurALibra3y') {
    aurALibra3yConvo.forEach(line => {
      const msg = document.createElement('div');
      msg.className = 'msg';

      // Only underline the URL
      let content;
      if (line.text.startsWith('http')) {
        content = `<a href="${line.text}" target="_self" class="chat-link">${line.text}</a>`;
      } else {
        content = line.text;
      }

      msg.innerHTML = `<b>${line.sender}:</b> ${content}`;
      messages.appendChild(msg);
    });
    messages.scrollTop = messages.scrollHeight;
  } else {
    messages.innerHTML = '<div id="welcome-message">Start a conversation with ' + name + '</div>';
    welcomeShown = true;
  }
}

function sendMessage() {
  if (input.value.trim() === '') return;
  if (welcomeShown) {
    messages.innerHTML = '';
    welcomeShown = false;
  }
  const msg = document.createElement('div');
  msg.className = 'msg';
  msg.innerHTML = `<b>You:</b> ${input.value}`;
  messages.appendChild(msg);
  messages.scrollTop = messages.scrollHeight;
  input.value = '';
}

function nudge() {
  const messenger = document.getElementById('messenger');
  messenger.style.position = 'relative';
  let i = 0;
  const interval = setInterval(() => {
    messenger.style.left = (i % 2 === 0 ? '5px' : '-5px');
    i++;
    if (i > 10) {
      clearInterval(interval);
      messenger.style.left = '0';
    }
  }, 50);
}

input.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    sendMessage();
  }
});

document.querySelectorAll('.buddy').forEach(buddy => {
  buddy.addEventListener('click', () => {
    const buddyName = buddy.dataset.name || buddy.innerText;
    document.getElementById('chat-header').innerText = `Chatting with ${buddyName}`;
    loadConversation(buddyName);
    const dot = buddy.querySelector('.unread-dot');
    if (dot) dot.style.display = 'none';
  });
});
